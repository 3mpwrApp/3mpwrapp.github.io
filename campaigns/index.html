<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join campaigns for disability justice and workers' rights with 3mpwr">
  <title>3mpwr Campaigns - Join the Movement</title>
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
      --text: #1f2937;
      --text-light: #6b7280;
      --bg: #f9fafb;
      --surface: #ffffff;
      --border: #e5e7eb;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #60a5fa;
        --primary-dark: #3b82f6;
        --success: #4ade80;
        --warning: #fbbf24;
        --danger: #f87171;
        --text: #f9fafb;
        --text-light: #d1d5db;
        --bg: #111827;
        --surface: #1f2937;
        --border: #374151;
        --shadow: rgba(0, 0, 0, 0.3);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 4px 6px var(--shadow);
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 800;
    }

    .header p {
      font-size: 1.125rem;
      opacity: 0.95;
      max-width: 600px;
      margin: 0 auto;
    }

    .sync-status {
      background: var(--surface);
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
      font-size: 0.875rem;
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .sync-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sync-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .refresh-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
      transition: background 0.2s;
    }

    .refresh-btn:hover {
      background: var(--primary-dark);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--surface);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      text-align: center;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--primary);
      display: block;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .campaigns-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .campaign-card {
      background: var(--surface);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid var(--border);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }

    .campaign-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px var(--shadow);
    }

    .campaign-card.featured::before {
      content: '‚≠ê';
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
    }

    .campaign-card h3 {
      color: var(--text);
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
      font-weight: 700;
    }

    .target {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    .summary {
      color: var(--text-light);
      margin-bottom: 1rem;
      font-size: 0.9375rem;
      line-height: 1.5;
    }

    .progress-container {
      margin: 1rem 0;
    }

    .progress-bar {
      background: var(--border);
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--success));
      transition: width 0.5s ease;
      border-radius: 4px;
    }

    .progress-fill.high {
      background: linear-gradient(90deg, var(--success), #16a34a);
    }

    .progress-text {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      color: var(--text-light);
    }

    .progress-percentage {
      font-weight: 700;
      color: var(--primary);
    }

    .stats {
      font-size: 0.875rem;
      color: var(--text-light);
      margin-bottom: 1rem;
    }

    .campaign-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      font-size: 0.8125rem;
      color: var(--text-light);
    }

    .join-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      margin-top: 1rem;
    }

    .join-btn:hover {
      background: var(--primary-dark);
      transform: scale(1.02);
    }

    .join-btn:active {
      transform: scale(0.98);
    }

    .no-campaigns {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-light);
    }

    .no-campaigns-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .no-campaigns h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .no-campaigns p {
      font-size: 1.125rem;
      margin-bottom: 1.5rem;
    }

    .download-app-btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .download-app-btn:hover {
      background: var(--primary-dark);
    }

    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-light);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner {
      display: inline-block;
      width: 48px;
      height: 48px;
      border: 4px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 1rem;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--danger);
      color: var(--danger);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
    }

    .footer {
      background: var(--surface);
      border-top: 1px solid var(--border);
      padding: 2rem;
      text-align: center;
      margin-top: 4rem;
      color: var(--text-light);
      font-size: 0.875rem;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .header p {
        font-size: 1rem;
      }

      .campaigns-grid {
        grid-template-columns: 1fr;
      }

      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>üì£ 3mpwr Campaigns</h1>
    <p>Join campaigns for disability justice and workers' rights</p>
  </header>

  <div class="sync-status">
    <div class="sync-indicator">
      <span class="sync-dot"></span>
      <span id="last-sync">Loading campaigns...</span>
    </div>
    <button class="refresh-btn" onclick="loadCampaigns()" title="Refresh campaigns">
      ‚Üª Refresh
    </button>
  </div>

  <main class="container">
    <div class="stats-bar" id="stats-bar" style="display: none;">
      <div class="stat-card">
        <span class="stat-number" id="total-campaigns">0</span>
        <span class="stat-label">Campaigns</span>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="total-supporters">0</span>
        <span class="stat-label">Total Supporters</span>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="active-campaigns">0</span>
        <span class="stat-label">Active This Month</span>
      </div>
    </div>

    <div id="error-container"></div>

    <div id="campaigns-list" class="campaigns-grid">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading campaigns from Firestore...</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>
      <strong>3mpwr - Empowering Disability Justice & Workers' Rights</strong><br>
      Download the app: <a href="https://3mpwrapp.pages.dev">iOS & Android</a>
    </p>
  </footer>

  <script>
    // Configuration
    const FIRESTORE_URL = 'https://firestore.googleapis.com/v1/projects/empowrapp/databases/(default)/documents/campaigns_production';
    const AUTO_REFRESH_INTERVAL = 30 * 1000; // 30 seconds
    const CACHE_KEY = '3mpwr_campaigns_cache';
    const CACHE_TTL = 5 * 60 * 1000; // 5 minutes

    let refreshInterval;

    /**
     * Load campaigns from Firestore
     */
    async function loadCampaigns() {
      try {
        // Clear any existing error
        document.getElementById('error-container').innerHTML = '';

        // Try cache first for instant display
        const cached = localStorage.getItem(CACHE_KEY);
        if (cached) {
          const { data, timestamp } = JSON.parse(cached);
          if (Date.now() - timestamp < CACHE_TTL) {
            console.log('[Cache] Using cached data');
            displayCampaigns(data);
            updateSyncStatus('Cached');
          }
        }

        // Fetch fresh data
        const response = await fetch(FIRESTORE_URL);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        const campaigns = parseCampaigns(data);
        
        // Update cache
        localStorage.setItem(CACHE_KEY, JSON.stringify({
          data: campaigns,
          timestamp: Date.now(),
        }));

        // Display campaigns
        displayCampaigns(campaigns);
        updateSyncStatus('Live');
        updateStats(campaigns);
        
      } catch (error) {
        console.error('[Campaigns] Load failed:', error);
        showError(`Failed to load campaigns: ${error.message}`);
        
        // Try to show cached data on error
        const cached = localStorage.getItem(CACHE_KEY);
        if (cached) {
          const { data } = JSON.parse(cached);
          displayCampaigns(data);
          updateSyncStatus('Cached (offline)');
        }
      }
    }

    /**
     * Parse Firestore response into campaign objects
     */
    function parseCampaigns(data) {
      const campaigns = [];

      if (data.documents) {
        for (const doc of data.documents) {
          const fields = doc.fields;
          if (!fields) continue;

          const campaign = {
            id: doc.name.split('/').pop(),
            title: fields.title?.stringValue || '',
            summary: fields.summary?.stringValue || '',
            target: fields.target?.stringValue || '',
            goalCount: parseInt(fields.goalCount?.integerValue || fields.goalCount?.doubleValue || 0),
            membersCount: parseInt(fields.membersCount?.integerValue || fields.membersCount?.doubleValue || 0),
            contactEmail: fields.contactEmail?.stringValue || '',
            petitionId: fields.petitionId?.stringValue || '',
            createdBy: fields.createdBy?.stringValue || '',
            createdAt: fields.createdAt?.timestampValue ? 
              new Date(fields.createdAt.timestampValue).getTime() : 
              parseInt(fields.createdAt?.integerValue || Date.now()),
            updatedAt: fields.updatedAt?.timestampValue ? 
              new Date(fields.updatedAt.timestampValue).getTime() : 
              parseInt(fields.updatedAt?.integerValue || 0),
          };

          campaigns.push(campaign);
        }
      }

      // Sort by newest first
      return campaigns.sort((a, b) => b.createdAt - a.createdAt);
    }

    /**
     * Display campaigns in the grid
     */
    function displayCampaigns(campaigns) {
      const container = document.getElementById('campaigns-list');
      
      if (campaigns.length === 0) {
        container.innerHTML = `
          <div class="no-campaigns">
            <div class="no-campaigns-icon">üì£</div>
            <h2>No Campaigns Yet</h2>
            <p>Be the first to create a campaign in the 3mpwr app!</p>
            <a href="https://3mpwrapp.pages.dev" class="download-app-btn">
              üì± Download App
            </a>
          </div>
        `;
        return;
      }
      
      container.innerHTML = campaigns.map(campaign => {
        const progress = campaign.goalCount > 0 ? 
          Math.min((campaign.membersCount / campaign.goalCount) * 100, 100) : 0;
        const progressClass = progress >= 75 ? 'high' : '';
        const isFeatured = campaign.petitionId ? 'featured' : '';
        const relativeTime = getRelativeTime(campaign.createdAt);

        return `
          <div class="campaign-card ${isFeatured}" data-id="${campaign.id}">
            <h3>${escapeHtml(campaign.title)}</h3>
            
            ${campaign.target ? `
              <div class="target">‚Üí ${escapeHtml(campaign.target)}</div>
            ` : ''}
            
            <div class="summary">${escapeHtml(campaign.summary)}</div>
            
            ${campaign.goalCount > 0 ? `
              <div class="progress-container">
                <div class="progress-bar">
                  <div class="progress-fill ${progressClass}" style="width: ${progress}%"></div>
                </div>
                <div class="progress-text">
                  <span>
                    ${campaign.membersCount.toLocaleString()} / ${campaign.goalCount.toLocaleString()}
                    ${campaign.petitionId ? 'signatures' : 'supporters'}
                  </span>
                  <span class="progress-percentage">${Math.round(progress)}%</span>
                </div>
              </div>
            ` : campaign.membersCount > 0 ? `
              <div class="stats">
                üë• ${campaign.membersCount.toLocaleString()} supporters
              </div>
            ` : ''}

            <div class="campaign-meta">
              <span>Created ${relativeTime}</span>
              ${campaign.petitionId ? '<span>‚≠ê Petition</span>' : ''}
            </div>
            
            <button class="join-btn" onclick="showJoinInfo('${campaign.id}')">
              üöÄ Join Campaign
            </button>
          </div>
        `;
      }).join('');
    }

    /**
     * Update stats bar
     */
    function updateStats(campaigns) {
      const statsBar = document.getElementById('stats-bar');
      statsBar.style.display = 'grid';

      const totalSupporters = campaigns.reduce((sum, c) => sum + (c.membersCount || 0), 0);
      const thirtyDaysAgo = Date.now() - (30 * 24 * 60 * 60 * 1000);
      const activeCampaigns = campaigns.filter(c => c.createdAt > thirtyDaysAgo).length;

      document.getElementById('total-campaigns').textContent = campaigns.length;
      document.getElementById('total-supporters').textContent = totalSupporters.toLocaleString();
      document.getElementById('active-campaigns').textContent = activeCampaigns;
    }

    /**
     * Update sync status indicator
     */
    function updateSyncStatus(status = 'Live') {
      const timestamp = new Date().toLocaleTimeString();
      document.getElementById('last-sync').textContent = 
        `${status} sync ‚Ä¢ ${timestamp}`;
    }

    /**
     * Show error message
     */
    function showError(message) {
      document.getElementById('error-container').innerHTML = `
        <div class="error-message">
          ‚ö†Ô∏è ${escapeHtml(message)}
        </div>
      `;
      updateSyncStatus('Error');
    }

    /**
     * Show join information modal
     */
    function showJoinInfo(campaignId) {
      alert(`To join this campaign, download the 3mpwr app:\n\niOS & Android: https://3mpwrapp.pages.dev\n\nCampaign ID: ${campaignId}`);
    }

    /**
     * Get relative time string
     */
    function getRelativeTime(timestamp) {
      const seconds = Math.floor((Date.now() - timestamp) / 1000);
      
      if (seconds < 60) return 'just now';
      if (seconds < 120) return '1 minute ago';
      if (seconds < 3600) return `${Math.floor(seconds / 60)} minutes ago`;
      if (seconds < 7200) return '1 hour ago';
      if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
      if (seconds < 172800) return 'yesterday';
      if (seconds < 2592000) return `${Math.floor(seconds / 86400)} days ago`;
      if (seconds < 5184000) return '1 month ago';
      return `${Math.floor(seconds / 2592000)} months ago`;
    }

    /**
     * Escape HTML to prevent XSS
     */
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    /**
     * Initialize on page load
     */
    document.addEventListener('DOMContentLoaded', () => {
      console.log('[Campaigns] Initializing...');
      
      // Initial load
      loadCampaigns();
      
      // Auto-refresh every 30 seconds
      refreshInterval = setInterval(loadCampaigns, AUTO_REFRESH_INTERVAL);
      
      // Handle visibility change (pause when tab not visible)
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          clearInterval(refreshInterval);
          console.log('[Campaigns] Auto-refresh paused');
        } else {
          loadCampaigns();
          refreshInterval = setInterval(loadCampaigns, AUTO_REFRESH_INTERVAL);
          console.log('[Campaigns] Auto-refresh resumed');
        }
      });

      // Log for debugging
      console.log('[Campaigns] Fetching from:', FIRESTORE_URL);
      console.log('[Campaigns] Auto-refresh:', AUTO_REFRESH_INTERVAL / 1000, 'seconds');
    });

    // Cleanup on unload
    window.addEventListener('beforeunload', () => {
      clearInterval(refreshInterval);
    });
  </script>
</body>
</html>
