<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>Social Card - Photos: Shawn Mendes returns to Rogers Arena “proud to be Canadian”</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #dc2626 0%, #1e3a8a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
    }
    
    .card {
      background: white;
      border-radius: 24px;
      padding: 60px;
      width: 100%;
      height: 100%;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .logo {
      font-size: 48px;
      font-weight: 800;
      color: #dc2626;
    }
    
    .badge {
      background: #dc2626;
      color: white;
      padding: 8px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .title {
      font-size: 56px;
      font-weight: 700;
      line-height: 1.2;
      color: #111827;
      margin-bottom: 30px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 3px solid #e5e7eb;
      padding-top: 30px;
    }
    
    .source {
      font-size: 24px;
      color: #6b7280;
      font-weight: 500;
    }
    
    .date {
      font-size: 24px;
      color: #9ca3af;
    }
    
    .score-badge {
      position: absolute;
      top: 60px;
      right: 60px;
      background: #dc2626;
      color: white;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 700;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="score-badge">4.5</div>
  <div class="card">
    <div class="header">
      <div class="logo">3mpwr</div>
      <div class="badge">Curated News</div>
    </div>
    
    <div class="content">
      <h1 class="title">Photos: Shawn Mendes returns to Rogers Arena “proud to be Canadian”</h1>
    </div>
    
    <div class="footer">
      <div class="source">News Source</div>
      <div class="date">Oct 14, 2025</div>
    </div>
  </div>
</body>
</html>
