name: Update gitlog data

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 5 * * *" # daily 05:00 UTC
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Export git log to _data/gitlog.json
        shell: bash
        run: |
          set -euo pipefail
          jq --version || sudo apt-get update && sudo apt-get install -y jq || true
          git --no-pager log -n 200 --pretty=format:'%H|%ad|%s' --date=short \
            | awk -F'|' '{ printf "{\"hash\":\"%s\",\"date\":\"%s\",\"message\":\"%s\"}\n", $1, $2, gensub("\"","\\\"","g", $3) }' \
            | jq -s '.' > _data/gitlog.json

      - name: Commit and push changes
        run: |
          if [[ -n $(git status --porcelain _data/gitlog.json) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add _data/gitlog.json
            git commit -m "chore(data): update gitlog.json"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
