name: Accessibility (pa11y-ci)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 6 * * 1" # Weekly Monday 06:00 UTC
  workflow_dispatch:

jobs:
  pa11y:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (no build needed; we test the deployed site)
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run pa11y-ci against production (save report)
        id: pa11y
        continue-on-error: ${{ github.event_name == 'pull_request' }}
        run: |
          npx pa11y-ci --config .pa11yci.json --reporter json > pa11y-report.json

      - name: Summarize pa11y results
        if: always()
        run: |
          node <<'NODE'
          const fs = require('fs');
          let out = '';
          try {
            const txt = fs.readFileSync('pa11y-report.json', 'utf8');
            const data = JSON.parse(txt);
            if (Array.isArray(data)) {
              let total = 0;
              out += '# Pa11y Summary\n\n';
              for (const r of data) {
                const url = r.url || '';
                const issues = (r.issues || []).filter(i => i.type === 'error');
                total += issues.length;
                if (issues.length) {
                  out += `## ${url} — ${issues.length} error(s)\n`;
                  for (const i of issues.slice(0, 10)) {
                    const sel = (i.selector || '').toString().trim().replace(/\n/g, ' ');
                    out += `- [${i.code}] ${i.message} (selector: \`${sel}\`)\n`;
                  }
                  if (issues.length > 10) {
                    out += `- …and ${issues.length - 10} more on this page\n`;
                  }
                  out += '\n';
                }
              }
              out += `\nTotal errors: ${total}\n`;
            } else {
              out = 'No pa11y JSON array found.';
            }
            fs.writeFileSync(process.env.GITHUB_STEP_SUMMARY || 'pa11y-summary.md', out);
          } catch (e) {
            fs.writeFileSync(process.env.GITHUB_STEP_SUMMARY || 'pa11y-summary.md', 'Pa11y report not available.');
          }
          NODE

      - name: Upload pa11y report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-report
          path: pa11y-report.json
