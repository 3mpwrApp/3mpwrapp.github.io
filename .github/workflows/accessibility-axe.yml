name: Accessibility (axe-core)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  axe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm --yes init -y
          npm i @axe-core/playwright@latest playwright@latest

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run axe-core against key pages
        run: node scripts/axe-check.js
