name: Accessibility (axe-core)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  axe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm --yes init -y
          npm i @axe-core/playwright@latest playwright@latest

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run axe-core against key pages
        run: |
          node -e "const { chromium } = require('playwright'); const { configureAxe, checkA11y } = require('@axe-core/playwright'); (async () => { const browser = await chromium.launch(); const page = await browser.newPage(); const urls = [ 'https://3mpwrapp.github.io/?no-modal=1', 'https://3mpwrapp.github.io/about?no-modal=1', 'https://3mpwrapp.github.io/features?no-modal=1', 'https://3mpwrapp.github.io/user-guide?no-modal=1', 'https://3mpwrapp.github.io/community?no-modal=1', 'https://3mpwrapp.github.io/resources?no-modal=1', 'https://3mpwrapp.github.io/wellness?no-modal=1', 'https://3mpwrapp.github.io/contact?no-modal=1', 'https://3mpwrapp.github.io/newsletter?no-modal=1', 'https://3mpwrapp.github.io/blog?no-modal=1', 'https://3mpwrapp.github.io/beta?no-modal=1', 'https://3mpwrapp.github.io/search?no-modal=1', 'https://3mpwrapp.github.io/site-map?no-modal=1', 'https://3mpwrapp.github.io/accessibility?no-modal=1', 'https://3mpwrapp.github.io/privacy?no-modal=1' ]; let failures = 0; for (const url of urls) { await page.goto(url, { waitUntil: 'domcontentloaded' }); await configureAxe(page); const results = await checkA11y(page, undefined, { detailedReport: true, detailedReportOptions: { html: true } }); if (results && results.violations && results.violations.length) { console.log(`AXE: ${url} - ${results.violations.length} violation(s)`); failures += results.violations.length; } } await browser.close(); if (failures > 0) { process.exitCode = 1; } })();"
