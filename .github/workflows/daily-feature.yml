name: Daily Feature Article

# Generate and post daily feature spotlight articles
# Runs every day at 10 AM UTC (after main curator runs)

on:
  schedule:
    - cron: '0 10 * * *'  # 10:00 AM UTC daily
    
  workflow_dispatch:
    inputs:
      force_post:
        description: 'Force generate and post even if already done today'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'

# Prevent multiple daily feature runs from overlapping
concurrency:
  group: daily-feature
  cancel-in-progress: false

jobs:
  daily_feature:
    name: Generate Daily Feature Article
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Increased to accommodate 45-minute deployment wait
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate daily feature article
        run: |
          echo "ðŸ“ Generating daily feature article..."
          node scripts/daily-feature-generator.js

      - name: Commit article
        run: |
          git config --local user.email "empowrapp08162025@gmail.com"
          git config --local user.name "3mpwrApp Content Bot"
          
          git add _posts/ public/ || true
          
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi
          
          TODAY=$(date -u +%Y-%m-%d)
          git commit -m "feat(blog): Daily feature article - $TODAY"
          git push origin main

      - name: Wait for deployment
        run: |
          echo "â³ Waiting for Cloudflare Pages to build and deploy..."
          echo "Starting 45-minute wait at $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          
          # Wait 45 minutes for deployment
          sleep 2700  # 45 minutes = 2700 seconds
          
          echo "âœ… Wait complete at $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "Verifying article is accessible..."
          
          # Get the article URL from the generated JSON
          if [ -f "public/daily-feature-social.json" ]; then
            ARTICLE_URL=$(jq -r '.url' public/daily-feature-social.json)
            echo "Checking URL: $ARTICLE_URL"
          else
            echo "âš ï¸  No social JSON found, checking blog page instead"
            ARTICLE_URL="https://3mpwrapp.pages.dev/blog/"
          fi
          
          # Try to fetch article page (with retries)
          MAX_RETRIES=5
          RETRY_COUNT=0
          SUCCESS=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ "$SUCCESS" = "false" ]; do
            if curl -sSf -o /dev/null "$ARTICLE_URL"; then
              echo "âœ… Article is live and accessible!"
              SUCCESS=true
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "âš ï¸  Article not accessible yet (attempt $RETRY_COUNT/$MAX_RETRIES)"
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "Waiting 60 seconds before retry..."
                sleep 60
              fi
            fi
          done
          
          if [ "$SUCCESS" = "false" ]; then
            echo "âŒ WARNING: Article may not be accessible after 50+ minutes. Continuing anyway..."
            echo "Social media posting may fail if content is not live."
          fi

      - name: Post to social media
        continue-on-error: true
        env:
          MASTO_INSTANCE: ${{ secrets.MASTO_INSTANCE }}
          MASTO_TOKEN: ${{ secrets.MASTO_TOKEN }}
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
          BLUESKY_PDS: 'https://bsky.social'
        run: |
          echo "ðŸ“± Posting to social media..."
          node scripts/post-daily-feature.js

      - name: Create summary
        if: always()
        run: |
          echo "# ðŸ“ Daily Feature Article" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "public/daily-feature-social.json" ]; then
            FEATURE=$(jq -r '.feature' public/daily-feature-social.json)
            URL=$(jq -r '.url' public/daily-feature-social.json)
            echo "**Feature:** $FEATURE" >> $GITHUB_STEP_SUMMARY
            echo "**Article:** $URL" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "public/feature-posting-results.json" ]; then
            echo "**Social Media:**" >> $GITHUB_STEP_SUMMARY
            MASTO_SUCCESS=$(jq -r '.results.mastodon.success' public/feature-posting-results.json)
            BLUE_SUCCESS=$(jq -r '.results.bluesky.success' public/feature-posting-results.json)
            echo "- Mastodon: $([ "$MASTO_SUCCESS" = "true" ] && echo "âœ…" || echo "âŒ")" >> $GITHUB_STEP_SUMMARY
            echo "- Bluesky: $([ "$BLUE_SUCCESS" = "true" ] && echo "âœ…" || echo "âŒ")" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-feature-${{ github.run_id }}
          path: |
            _posts/*feature-spotlight*.md
            public/daily-feature-social.json
            public/feature-posting-results.json
          retention-days: 7
