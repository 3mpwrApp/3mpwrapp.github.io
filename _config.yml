title: 3mpowr App
description: Practical tools and community for injured workers and persons with disabilities.
baseurl: ""
url: "https://3mpwrapp.pages.dev"  # Cloudflare Pages URL (also works for GitHub Pages)

# Theme and markdown
markdown: kramdown
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Permalinks and timezone
permalink: pretty
timezone: UTC

# Kramdown options (for Table of Contents)
kramdown:
  toc_levels: 2..4

# SEO and social (jekyll-seo-tag)
author:
  name: "3mpowr App"
logo: /assets/favicon.svg

defaults:
  - scope:
      path: ""
    values:
      image: /assets/empowrapp-logo.png
      lang: en
      seo:
        type: WebSite
        twitter:
          card: summary_large_image
          creator: "@3mpowrApp0816"

# Collections
collections:
  whats_new:
    output: true
    permalink: /whats-new/:name/

# Feeds: generate a dedicated feed for What's New collection
feed:
  collections:
    - whats_new

social:
  name: "3mpowr App"
  links:
    - https://github.com/3mpwrApp
    - https://www.facebook.com/3mpowrapp/
    - https://x.com/3mpowrapp0816
    - https://www.instagram.com/3mpwrapp/
    - https://www.youtube.com/3mpwrApp
    - https://www.tiktok.com/@3mpwrapp

ga_measurement_id: ""

# Privacy-friendly analytics (optional, free)
# Set one provider and its config values to enable consent-gated loading.
# Supported providers:
# - goatcounter: set analytics_provider: goatcounter and goatcounter_domain: your-id (from your-id.goatcounter.com)
# - ga (Google Analytics 4): leave analytics_provider empty and set ga_measurement_id
analytics_provider: ""   # "goatcounter" or ""
goatcounter_domain: ""   # e.g., "example" for https://example.goatcounter.com

twitter_username: "3mpowrApp0816"
github_username: "3mpwrApp"

# Asset variables used by custom-head.html
favicon: /assets/favicon.svg
webmanifest: /assets/site.webmanifest
# apple_touch_icon intentionally omitted

# Include Google Search Console verification file
include:
  - google92c2c14246b0aaae.html
  - _headers

# Do not publish repository maintenance docs on the website
exclude:
  - README.md
  - CONTRIBUTING.md
  - ACTIVATION.md
  - HOW_TO_ACTIVATE.md
  - .github
  - Gemfile
  - Gemfile.lock
  - node_modules
  - public
  - assets/downloads/3mpwrapp-user-guide-full.md  # Exclude .md, keep .html version
